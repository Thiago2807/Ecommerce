<div class="body-login">
    <div class="container">
        <form class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label w-50">E-mail</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onLogin($event)">Entrar</button>
        </form>
    </div>
</div>
